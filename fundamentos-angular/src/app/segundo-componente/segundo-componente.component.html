<h2>Aprofundando os conhecimentos em templates</h2>

<!-- Referencia uma variável e converte para maiúsculo, pipe serve para formatar a forma que os componentes aparecem na tela-->
<p>{{ nome | uppercase }}</p> 

<!-- Formatar a data usando o pipe -->
<p>Data nascimento: {{ dataNascimento | date:"dd/MM/yyyy" }}</p>
