<img [src]="urlImagem" width="300">

<!-- Referencia uma variável e converte para maiúsculo, pipe serve para formatar a forma que os componentes aparecem na tela-->
<p>{{ nome | uppercase }}</p> 

<!-- Formatar a data usando o pipe -->
<p>Data: {{ dataNascimento | date:"dd/MM/yyyy" }}</p>

<!-- Evento-->

<button (click)="mostrarDataNascimento()" type="button">Mostrar data de criação da fotografia</button>
